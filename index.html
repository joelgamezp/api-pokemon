<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Poke-Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="container text-center">
            <div class="row">
                <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
                    <div class="container-fluid">
                        <a class="navbar-brand">Pokémons</a>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" id="search" placeholder="Buscar">
                        </form>
                    </div>
                </nav>
            </div>
            <div class="row-cols-6" style="margin: 15px;">
                <button type="button" class="btn btn-outline-primary btn-sm" id="name">A-Z</button>
                <button type="button" class="btn btn-outline-primary btn-sm" id="number">ID</button>
                <button type="button" class="btn btn-outline-danger btn-sm" id="delete1">Borrar primero</button>
                <button type="button" class="btn btn-outline-danger btn-sm" id="delete2">Borrar último</button>
                <button type="button" class="btn btn-outline-success btn-sm" id="new">Nuevos pokémons</button>
            </div>
            <hr>
            <div class="row row-cols-5" id="resultados">
            </div>
            <hr>
        </div>
    </main>
    <div class="container text-center">
        <footer>
            <h5>Proyecto DEV.F Joel Gpe Gámez Pérez</h5>
        </footer>
        <hr>
    </div>
    <script defer src="js/pokeapi.js"></script>
</body>

</html>
